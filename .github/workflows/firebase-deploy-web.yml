name: Deploy Next.js Web to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'web/**/**'
      - 'web/package.json'
      - 'package.json'
      - 'firebase.json'
      - '.firebaserc'
      - 'public/**'
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - 'web/**'
      - 'web/**/**'
      - 'web/package.json'
      - 'package.json'
      - 'firebase.json'
      - '.firebaserc'
      - 'public/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-web-${{ github.ref }}
      cancel-in-progress: true
    # Allow pull_request runs for previews (opened/synchronize/reopened) and run on closed only if merged
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && (github.event.action != 'closed' || github.event.pull_request.merged == true))

    # use explicit --prefix web for npm commands to avoid relying on defaults
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --prefix web

      - name: Build and export Next.js (static)
        run: |
          npm run build --prefix web
          npm run export --prefix web

      - name: Prepare Firebase public folder
        run: |
          rm -rf public || true
          mkdir -p public
          if [ -d "web/out" ]; then
            cp -a web/out/. public/
          else
            echo "Error: web/out not found. Did next export run successfully?"
            ls -la web || true
            exit 1
          fi

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Check secrets
        id: check_secrets
        run: |
          sa="${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW_ORDER_NAVIGATOR }}"
          if [ -z "$sa" ]; then
            echo "has_service_account=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_service_account=true" >> "$GITHUB_OUTPUT"
          fi

          cli="${{ secrets.Firebase_cli }}"
          if [ -z "$cli" ]; then
            echo "has_firebase_cli=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_firebase_cli=true" >> "$GITHUB_OUTPUT"
          fi

          tok="${{ secrets.FIREBASE_TOKEN }}"
          if [ -z "$tok" ]; then
            echo "has_firebase_token=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_firebase_token=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine deploy channel
        id: vars
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Determining deploy channel..."
          if [ "$EVENT_NAME" = "pull_request" ] && [ -n "$PR_NUMBER" ]; then
            # PR preview channel
            echo "channel=pr-$PR_NUMBER" >> $GITHUB_OUTPUT
          else
            # live for pushes to main
            echo "channel=live" >> $GITHUB_OUTPUT
          fi
      - name: Deploy with Service Account Action
        if: ${{ steps.check_secrets.outputs.has_service_account == 'true' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW_ORDER_NAVIGATOR }}'
          channelId: ${{ steps.vars.outputs.channel }}

      - name: Deploy with Firebase_cli token
        if: ${{ steps.check_secrets.outputs.has_firebase_cli == 'true' && steps.check_secrets.outputs.has_service_account != 'true' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.Firebase_cli }}
          channelId: ${{ steps.vars.outputs.channel }}

      - name: Deploy with FIREBASE_TOKEN
        if: ${{ steps.check_secrets.outputs.has_firebase_token == 'true' && steps.check_secrets.outputs.has_service_account != 'true' && steps.check_secrets.outputs.has_firebase_cli != 'true' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          channelId: ${{ steps.vars.outputs.channel }}

      - name: Deploy to Firebase Hosting (token fallback)
        if: ${{ steps.check_secrets.outputs.has_service_account != 'true' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
          CHANNEL: ${{ steps.vars.outputs.channel }}
        run: |
          if [ -n "$FIREBASE_PROJECT" ]; then
            firebase use "$FIREBASE_PROJECT" --add || true
          fi
          if [ "$CHANNEL" != "live" ]; then
            echo "Deploying to preview channel: $CHANNEL"
            firebase hosting:channel:deploy "$CHANNEL" --token "$FIREBASE_TOKEN"
          else
            echo "Deploying to live channel"
            firebase deploy --only hosting --token "$FIREBASE_TOKEN"
          fi

         