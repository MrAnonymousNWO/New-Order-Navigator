name: Deploy Next.js Web to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'web/**/**'
      - 'web/package.json'
      - 'package.json'
      - 'firebase.json'
      - '.firebaserc'
      - 'public/**'
  pull_request:
    types: [closed]
    paths:
      - 'web/**'
      - 'web/**/**'
      - 'web/package.json'
      - 'package.json'
      - 'firebase.json'
      - '.firebaserc'
      - 'public/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-web-${{ github.ref }}
      cancel-in-progress: true
    # If this run is triggered by a pull_request closed event, only run when merged
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    # use explicit --prefix web for npm commands to avoid relying on defaults

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --prefix web

      - name: Build and export Next.js (static)
        run: |
          npm run build --prefix web
          npm run export --prefix web

      - name: Prepare Firebase public folder
        run: |
          rm -rf public || true
          mkdir -p public
          if [ -d "web/out" ]; then
            cp -a web/out/. public/
          else
            echo "Error: web/out not found. Did next export run successfully?"
            ls -la web || true
            exit 1
          fi

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        run: |
          if [ -n "$FIREBASE_PROJECT" ]; then
            firebase use "$FIREBASE_PROJECT" --add || true
          fi
          firebase deploy --only hosting --token "$FIREBASE_TOKEN"
