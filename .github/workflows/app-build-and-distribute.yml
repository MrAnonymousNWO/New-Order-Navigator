name: App Build & Distribute

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Detect and run Gradle wrapper
        run: |
          if [ -f ./android/gradlew ]; then
            chmod +x ./android/gradlew
            ./android/gradlew assembleRelease
            ls -la android/app/build/outputs/apk/release || true
          else
            echo "No Android project detected at ./android/gradlew. Skipping build."
            exit 0
          fi

      - name: Upload APK artifact
        if: success() && steps.build_apk.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Distribute to Firebase App Distribution
        if: ${{ secrets.FIREBASE_TOKEN && secrets.FIREBASE_APP_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase appdistribution:distribute android/app/build/outputs/apk/release/*.apk --app ${{ secrets.FIREBASE_APP_ID }} --token "$FIREBASE_TOKEN"
